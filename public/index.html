    <style>

        body, html {

        #bg-slider {

        #music-player {

        #music-player button:hover { transform: scale(1.2); }

        .container { height: 100vh; display: flex; justify-content: center; align-items: center; }

        .card {

            backdrop-filter: blur(15px); border: 2px solid white;

        h1, h2, h3 { color: var(--deep-pink); letter-spacing: 2px; }

        /* ç›¸å†Œåˆ†ç»„æ ·å¼ */
        .group-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .group-item {
            background: white; padding: 25px 10px; border-radius: 20px;
            cursor: pointer; border: 1px solid #ffe5ec; position: relative;

        .group-del { position: absolute; top: 5px; right: 5px; color: #ff9999; font-size: 12px; padding: 5px; }

        /* å›¾ç‰‡åˆ—è¡¨ */
        .album-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; margin: 15px 0; }
        .album-img-wrapper { position: relative; border-radius: 15px; overflow: hidden; aspect-ratio: 1; box-shadow: 0 3px 8px rgba(0,0,0,0.08); }
        .album-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .img-actions { position: absolute; top: 5px; right: 5px; display: flex; gap: 4px; }
        .action-btn { background: rgba(255,255,255,0.8); border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }

        /* å·¦ä¸‹è§’å¸¸é©»æŒ‰é’® */
        .bottom-left-btn { position: absolute; bottom: 15px; left: 20px; font-size: 12px; color: var(--deep-pink); cursor: pointer; opacity: 0.8; }

        .memo-left { background: var(--light-pink); color: var(--deep-pink); margin-right: auto; text-align: left; border-bottom-left-radius: 2px; }
        .memo-right { background: var(--boy-blue); color: white; margin-left: auto; text-align: right; border-bottom-right-radius: 2px; }
    </style>

<body>

    <div id="bg-slider"></div>

    <div id="music-player">

    <div class="container">

        <div id="main-page" class="card hidden">

                <div class="menu-item" style="padding:25px; background:white; border-radius:20px; cursor:pointer;" onclick="showSection('memo')">ğŸ“– å›å¿†å½•</div>
                <div class="menu-item" style="padding:25px; background:white; border-radius:20px; cursor:pointer;" onclick="showSection('mood')">âœï¸ è®°å¿ƒæƒ…</div>

    <audio id="audio-element"></audio>

    <script>
        let currentUser = "";
        let currentGroup = "";
        const playlist = [
            "https://github.com/1716577216leehy/love/raw/refs/heads/main/public/music/M500004RMLd70LGo7K.mp3",
            "https://github.com/1716577216leehy/love/raw/refs/heads/main/public/music/xiaojiuwo.mp3",
            "https://github.com/1716577216leehy/love/raw/refs/heads/main/public/music/jiangnan.mp3"
        ]; 
        let currentMusicIdx = 0;
        let audioInitiated = false;
        const audio = document.getElementById('audio-element');
        audio.addEventListener('ended', nextMusic);

        async function api(action, data = {}) {
            const res = await fetch('/api/data', { method: 'POST', body: JSON.stringify({ action, user: currentUser, ...data }) });
            return res.json();
        }

        function login(user) {
            const pwd = prompt(`è¯·è¾“å…¥å¯†ç  (${user}):`);
            if (user === 'é»„æ³½é’°' && pwd === 'ilovelhy') { alert("åŸæ¥æ˜¯å°ç‹—å‘€~æˆ‘äº²äº² ğŸ’‹"); enter(user); }
            else if (user === 'æé¸¿è¿' && pwd === 'ilovehzy') { alert("å¤§èƒ†ï¼ç«Ÿç„¶æƒ³ç¯¡ä½ï¼ğŸ˜¤"); enter(user); }
            else { alert("å£ä»¤ä¸å¯¹å“¦~"); }
        }

        function enter(user) {
            currentUser = user;
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "ä½ å¥½å‘€, " + user;
            initAudio();

        // --- ç›¸å†Œåˆ†ç»„é€»è¾‘ ---
        async function showGroups() {
            document.getElementById('main-page').classList.add('hidden');
            const page = document.getElementById('content-page');
            const detail = document.getElementById('page-detail');
            page.classList.remove('hidden');
            
            detail.innerHTML = `<h3>æˆ‘ä»¬çš„ç›¸å†Œ</h3><div class="group-grid" id="group-list"></div>`;
            const groups = await api('getGroups');
            const photos = await api('getPhotos');
            const list = document.getElementById('group-list');

            groups.forEach(g => {
                const count = photos.filter(p => p.group === g).length;
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `ğŸ“‚ ${g}<br><small style="font-weight:normal;opacity:0.6">${count} å¼ ç…§ç‰‡</small>`;
                if(count === 0 && g !== 'é»˜è®¤åˆ†ç»„') {
                    const del = document.createElement('span');
                    del.className = 'group-del'; del.innerText = 'Ã—';
                    del.onclick = async (e) => { e.stopPropagation(); if(confirm('åˆ é™¤ç©ºåˆ†ç»„ï¼Ÿ')) { await api('delGroup', {groupName: g}); showGroups(); } };
                    div.appendChild(del);
                }
                div.onclick = () => openGroup(g);
                list.appendChild(div);
            });
            document.getElementById('bottom-controls').innerHTML = `<div class="bottom-left-btn" onclick="addNewGroup()">ï¼‹ æ–°å»ºåˆ†ç»„</div>`;
        }

        async function addNewGroup() {
            const name = prompt("è¯·è¾“å…¥æ–°åˆ†ç»„åç§°:");
            if(name) { await api('addGroup', {groupName: name}); showGroups(); }
        }

        async function openGroup(g) {
            currentGroup = g;
            const detail = document.getElementById('page-detail');
            detail.innerHTML = `<h3>${g}</h3><div class="album-view" id="img-list"></div>
                <div style="background:white;padding:15px;border-radius:20px;border:1px dashed var(--soft-pink)">
                    <input type="file" id="img-input" accept="image/*" style="display:none">
                    <label for="img-input" style="cursor:pointer;color:var(--deep-pink)">âœ¨ ç‚¹å‡»ä¸Šä¼ åˆ°æ­¤å¤„ âœ¨</label><br>
                    <button class="btn btn-primary" style="margin-top:10px" onclick="uploadToGroup()">å¼€å§‹ä¸Šä¼ </button>
                </div>`;
            refreshGroupPhotos();
            document.getElementById('bottom-controls').innerHTML = `<div class="bottom-left-btn" onclick="showGroups()">â¬… è¿”å›åˆ†ç»„åˆ—è¡¨</div>`;
        }

        async function refreshGroupPhotos() {
            const photos = await api('getPhotos');
            const list = document.getElementById('img-list');
            list.innerHTML = '';
            photos.filter(p => p.group === currentGroup).forEach(p => {
                const wrapper = document.createElement('div');
                wrapper.className = 'album-img-wrapper';
                wrapper.innerHTML = `<img src="${p.data}"><div class="img-actions">
                    <button class="action-btn" onclick="downloadImg('${p.data}')">ğŸ’¾</button>
                    <button class="action-btn" style="color:red" onclick="deletePhoto(${p.id})">Ã—</button>
                </div>`;
                list.appendChild(wrapper);
            });
        }

        async function uploadToGroup() {
            const file = document.getElementById('img-input').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onloadend = async () => {
                await api('addPhoto', { image: reader.result, groupName: currentGroup });
                refreshGroupPhotos();
            };
            reader.readAsDataURL(file);
        }

        // --- åŸºç¡€åŠŸèƒ½é€»è¾‘ ---
        async function showSection(type) {
            document.getElementById('main-page').classList.add('hidden');
            const page = document.getElementById('content-page');
            const detail = document.getElementById('page-detail');
            page.classList.remove('hidden');
            document.getElementById('bottom-controls').innerHTML = '';

            if(type === 'mood') {
                detail.innerHTML = `<h3>è®°å¿ƒæƒ…</h3><textarea id="mood-text" rows="5"></textarea><br><button class="btn btn-primary" onclick="saveMood()">ä¿å­˜</button>`;
            } else if(type === 'memo') {
                const logs = await api('getMemos');
                detail.innerHTML = `<h3>å›å¿†å½•</h3><div id="memo-list" style="display:flex;flex-direction:column;gap:10px;max-height:350px;overflow-y:auto"></div>`;
                const list = document.getElementById('memo-list');
                logs.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `memo-item ${item.user === 'é»„æ³½é’°' ? 'memo-left' : 'memo-right'}`;
                    div.innerHTML = `<span style="font-size:10px;opacity:0.6">${item.time}</span><br>${item.content}`;
                    list.appendChild(div);
                });
            }
        }

        async function saveMood() {
            const content = document.getElementById('mood-text').value;
            if(content) { await api('addMemo', { content }); backToMain(); }
        }

        async function deletePhoto(id) {
            if(confirm('çœŸçš„è¦æ¸…é™¤è®°å¿†å—ï¼Ÿ')) { await api('delPhoto', {id}); refreshGroupPhotos(); }
        }

        function downloadImg(dataUrl) {
            const link = document.createElement('a'); link.href = dataUrl;
            link.download = `å›å¿†_${Date.now()}.png`; link.click();
        }

        function initAudio() {
            if (!audioInitiated) {
                audio.src = playlist[currentMusicIdx];
                audio.play().then(() => document.getElementById('play-btn').innerText = "â¸ï¸").catch(() => {});
                audioInitiated = true;
            }
        }
        function toggleMusic() { if(!audioInitiated) initAudio(); audio.paused ? audio.play() : audio.pause(); document.getElementById('play-btn').innerText = audio.paused ? "â–¶ï¸" : "â¸ï¸"; }
        function nextMusic() { currentMusicIdx = (currentMusicIdx+1)%playlist.length; audio.src = playlist[currentMusicIdx]; audio.play(); }
        function prevMusic() { currentMusicIdx = (currentMusicIdx-1+playlist.length)%playlist.length; audio.src = playlist[currentMusicIdx]; audio.play(); }

        function missYou() { alert("æˆ‘ä¹Ÿæƒ³ä½ å•¦ï¼â¤ï¸"); }
        function backToMain() {
            document.getElementById('content-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
        }
    </script>
