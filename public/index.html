    <style>
        /* æ ¸å¿ƒé…è‰²ï¼šé©¬å¡é¾™ç²‰ã€æ·¡ç”œå¥¶æ²¹ã€æŸ”é›¾è“ */
        :root {

        /* åŠ¨æ€æ¨¡ç³ŠèƒŒæ™¯ */
        #bg-slider {

            z-index: -1; filter: blur(25px) brightness(0.9);
            background: linear-gradient(135deg, #ffe5ec, #ffc2d1);

            transition: background-image 2.5s ease-in-out;
        }

        /* éŸ³ä¹æ§åˆ¶é¢æ¿ - æ›´ç²¾è‡´ */
        #music-player {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: var(--glass); padding: 12px 20px; border-radius: 30px;
            backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(255, 175, 190, 0.3);
            display: flex; align-items: center; gap: 12px; border: 1px solid white;
        }
        #music-player button {
            background: none; border: none; font-size: 1.2rem; cursor: pointer;
            transition: transform 0.2s;
        }
        #music-player button:hover { transform: scale(1.2); }

        /* å®¹å™¨æ ·å¼ */
        .container {
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        .card {

        h1, h2, h3 { color: var(--deep-pink); letter-spacing: 2px; }

        /* æŸ”å’ŒæŒ‰é’®æ ·å¼ */
        .btn {
            padding: 12px 25px; border: none; border-radius: 25px;
            cursor: pointer; transition: all 0.3s ease;
            font-size: 1rem; margin: 10px;
            background: white; color: var(--deep-pink);

        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(251, 111, 146, 0.3); }
        .btn-primary { background: var(--deep-pink); color: white; }
        .btn-blue { background: var(--boy-blue); color: white; }

        /* èœå•ç½‘æ ¼ */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .menu-item {
            padding: 30px 10px; background: white; border-radius: 25px;
            cursor: pointer; transition: 0.3s; border: 1px solid #ffe5ec;
            color: var(--deep-pink); font-weight: bold; font-size: 1.1rem;
        }
        .menu-item:hover { background: var(--soft-pink); color: white; }

        /* ç›¸å†Œé¢„è§ˆä¸“åŒº */
        .album-view {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px; margin-bottom: 20px; padding: 10px;
        }
        .album-img-wrapper { position: relative; border-radius: 15px; overflow: hidden; aspect-ratio: 1; }
        .album-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .del-btn {
            position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.3);
            color: white; border-radius: 50%; width: 20px; height: 20px;
            font-size: 12px; border: none; cursor: pointer;
        }

        /* è®°å¿ƒæƒ…è¾“å…¥æ¡† */
        textarea {
            width: 100%; border-radius: 20px; border: 1px solid #ffe5ec;
            padding: 15px; outline: none; font-family: inherit;
            background: rgba(255,255,255,0.5); margin-bottom: 15px;
        }

        /* å›å¿†å½•æ°”æ³¡ */
        .memo-item { margin: 15px 0; padding: 15px; border-radius: 20px; position: relative; max-width: 80%; }
        .memo-left { background: #fff; color: var(--deep-pink); align-self: flex-start; margin-right: auto; text-align: left; border-bottom-left-radius: 5px;}
        .memo-right { background: var(--boy-blue); color: white; align-self: flex-end; margin-left: auto; text-align: right; border-bottom-right-radius: 5px;}
        .memo-time { font-size: 10px; opacity: 0.7; display: block; margin-bottom: 5px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="bg-slider"></div>

    <div id="music-player">
        <button onclick="prevMusic()">â®ï¸</button>
        <button id="play-btn" onclick="toggleMusic()">â–¶ï¸</button>
        <button onclick="nextMusic()">â­ï¸</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)" style="width:60px; accent-color: var(--deep-pink);">
    </div>

    <div class="container">
        <div id="login-page" class="card">
            <h1>ç»™é»„æ³½é’°æ­çš„å°çª</h1>
            <p style="color: #888;">æ˜¯è°åœ¨æ•²é—¨å‘€ï¼Ÿ</p>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="btn btn-primary" onclick="login('é»„æ³½é’°')">æˆ‘æ˜¯ é»„æ³½é’° ğŸŒ¸</button>
                <button class="btn btn-blue" onclick="login('æé¸¿è¿')">æˆ‘æ˜¯ æé¸¿è¿ â˜ï¸</button>
            </div>
        </div>

        <div id="main-page" class="card hidden">
            <h2 id="welcome-msg"></h2>
            <div class="menu-grid">
                <div class="menu-item" onclick="showSection('album')">ğŸ“· ç›¸å†Œ</div>
                <div class="menu-item" onclick="showSection('memo')">ğŸ“– å›å¿†å½•</div>
                <div class="menu-item" onclick="showSection('mood')">âœï¸ è®°å¿ƒæƒ…</div>
                <div class="menu-item" onclick="missYou()">â¤ï¸ æƒ³ä½ äº†</div>
            </div>
        </div>

        <div id="content-page" class="card hidden">
            <div id="page-detail"></div>
            <hr style="border: 0.5px solid #ffe5ec; margin: 20px 0;">
            <button class="btn" onclick="backToMain()">â¬…ï¸ è¿”å›ä¸»é¡µ</button>
        </div>
    </div>

    <audio id="audio-element" loop></audio>

    <script>
        let currentUser = "";
        const playlist = [
    "https://github.com/1716577216leehy/love/raw/refs/heads/main/public/music/M500004RMLd70LGo7K.mp3"  // é‡è§       
];
        let currentMusicIdx = 0;
        const audio = document.getElementById('audio-element');

        async function api(action, data = {}) {
            const res = await fetch('/api/data', {
                method: 'POST',
                body: JSON.stringify({ action, user: currentUser, ...data })
            });
            return res.json();
        }

        function login(user) {
            currentUser = user;
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "ä½ å¥½å‘€, " + user;
            loadBgImages(); 
        }

        async function showSection(type) {
            document.getElementById('main-page').classList.add('hidden');
            const page = document.getElementById('content-page');
            const detail = document.getElementById('page-detail');
            page.classList.remove('hidden');

            if(type === 'mood') {
                detail.innerHTML = `<h3>è®°ä¸‹æ­¤åˆ»çš„å¿ƒæƒ…</h3>
                                   <textarea id="mood-text" rows="5" placeholder="æƒ³å¯¹å¦ä¸€åŠè¯´ç‚¹ä»€ä¹ˆ..."></textarea>
                                   <button class="btn btn-primary" onclick="saveMood()">ä¿å­˜å¿ƒæƒ…</button>`;
            } else if(type === 'memo') {
                const logs = await api('getMemos');
                detail.innerHTML = '<h3>æˆ‘ä»¬çš„å›å¿†å½•</h3><div id="memo-list" style="display:flex; flex-direction:column;"></div>';
                const list = document.getElementById('memo-list');
                logs.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `memo-item ${item.user === 'é»„æ³½é’°' ? 'memo-left' : 'memo-right'}`;
                    div.innerHTML = `<span class="memo-time">${item.time}</span><b>${item.user}:</b> ${item.content}`;
                    list.appendChild(div);
                });
            } else if(type === 'album') {
                detail.innerHTML = `<h3>æµªæ¼«æ—¶åˆ»</h3>
                                   <div class="album-view" id="img-list"></div>
                                   <div style="background:#fff; padding:15px; border-radius:20px; border:1px dashed var(--soft-pink)">
                                       <input type="file" id="img-input" accept="image/*" style="display:none">
                                       <label for="img-input" style="cursor:pointer; color:var(--deep-pink)">ç‚¹å‡»é€‰æ‹©ç…§ç‰‡</label><br><br>
                                       <button class="btn btn-primary" onclick="uploadImg()">å¼€å§‹ä¸Šä¼ </button>
                                   </div>`;
                refreshAlbum();
            }
        }

        // --- ä»¥ä¸‹é€»è¾‘ä¿æŒä¸å˜ ---
        async function saveMood() {
            const content = document.getElementById('mood-text').value;
            if(!content) return;
            await api('addMemo', { content });
            backToMain();
        }

        async function uploadImg() {
            const file = document.getElementById('img-input').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onloadend = async () => {
                await api('addPhoto', { image: reader.result });
                refreshAlbum();
            };
            reader.readAsDataURL(file);
        }

        async function refreshAlbum() {
            const photos = await api('getPhotos');
            const list = document.getElementById('img-list');
            list.innerHTML = '';
            photos.forEach(p => {
                const wrapper = document.createElement('div');
                wrapper.className = 'album-img-wrapper';
                wrapper.innerHTML = `<img src="${p.data}"><button class="del-btn" onclick="deletePhoto(${p.id})">Ã—</button>`;
                list.appendChild(wrapper);
            });
        }

        async function deletePhoto(id) {
            if(confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ ç…§ç‰‡å—ï¼Ÿ')) {
                await api('delPhoto', {id});
                refreshAlbum();
            }
        }

        function missYou() { 
            const colors = ['#ffafbd', '#ffc3a0', '#ffafbd'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random()*3)];
            alert("æˆ‘ä¹Ÿæƒ³ä½ å•¦ï¼â¤ï¸"); 
        }

        function backToMain() {
            document.getElementById('content-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
        }

        function toggleMusic() { 
            if(audio.src === "") audio.src = playlist[0];
            audio.paused ? audio.play() : audio.pause();
            document.getElementById('play-btn').innerText = audio.paused ? "â–¶ï¸" : "â¸ï¸";
        }
        function nextMusic() { currentMusicIdx = (currentMusicIdx+1)%playlist.length; audio.src = playlist[currentMusicIdx]; audio.play(); }
        function prevMusic() { currentMusicIdx = (currentMusicIdx-1+playlist.length)%playlist.length; audio.src = playlist[currentMusicIdx]; audio.play(); }
        function setVolume(v) { audio.volume = v; }

        async function loadBgImages() {
            const photos = await api('getPhotos');
            if(photos.length > 0) {
                const changeBg = () => {
                    const randomImg = photos[Math.floor(Math.random() * photos.length)].data;
                    document.getElementById('bg-slider').style.backgroundImage = `url(${randomImg})`;
                };
                changeBg();
                setInterval(changeBg, 8000);
            }
        }
    </script>
</body>
