    <script>

        const playlist = [

        function checkBirthdayEffect() {

        function startLoveTimer() {
            if (timerInterval) clearInterval(timerInterval);
            const isBirthday = checkBirthdayEffect();
            const startDate = new Date(2026, 0, 9, 22, 51, 0); 
            const timerEl = document.getElementById('love-timer');
            
            timerInterval = setInterval(() => {
                const now = new Date();
                
                if (isBirthday) {
                    timerEl.classList.remove('timer-heartbeat'); // ç§»é™¤è·³åŠ¨åŠ¨ç”»
                    timerEl.innerHTML = `<div class="birthday-text">ç¥é»„æ³½é’°å°æœ‹å‹<br>ç”Ÿæ—¥å¿«ä¹ï¼ğŸ</div>`;
                    return;
                }

                timerEl.classList.add('timer-heartbeat'); // å¼€å¯è·³åŠ¨åŠ¨ç”»
                const diff = now - startDate;
                if (diff < 0) { timerEl.innerText = "æœŸå¾…é‚£ä¸€åˆ»..."; return; }

                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
                const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                let timeStr = (years > 0 ? years + "å¹´ " : "") + days + "å¤© " + hours + "æ—¶ " + minutes + "åˆ† " + seconds + "ç§’";
                timerEl.innerText = timeStr;
            }, 1000);
        }

        async function api(action, data = {}) {
            const res = await fetch('/api/data', { method: 'POST', body: JSON.stringify({ action, user: currentUser, ...data }) });
            return res.json();
        }

        function triggerTransition(elementId) {

        }

        function login(user) {
            const pwd = prompt(`è¯·è¾“å…¥å¯†ç  (${user}):`);
            if (user === 'é»„æ³½é’°' && pwd === 'ilovelhy') { alert("åŸæ¥æ˜¯å°ç‹—å‘€~æˆ‘äº²äº² ğŸ’‹"); enter(user); }

            else { alert("å£ä»¤ä¸å¯¹ï¼ä¼‘æƒ³è¿›å…¥ï¼âš”ï¸"); }

        function initAudio() {
            audio.src = playlist[currentMusicIdx];
            audio.volume = document.getElementById('volume').value;

        function toggleMusic() {

            else { audio.pause(); document.getElementById('play-btn').innerText = "â–¶ï¸"; }

        function nextMusic() { 
            currentMusicIdx = (currentMusicIdx + 1) % playlist.length; 
            audio.src = playlist[currentMusicIdx]; audio.play();

        }

        async function showGroups() {
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('content-page').classList.remove('hidden');
            triggerTransition('content-page');
            const groups = await api('getGroups');
            const photos = await api('getPhotos');
            document.getElementById('page-detail').innerHTML = `<h3>æˆ‘ä»¬çš„ç›¸å†Œ</h3><div class="group-grid" id="group-list"></div>`;
            const list = document.getElementById('group-list');
            groups.forEach(g => {

                div.innerHTML = `ğŸ“‚ ${g}<br><small>${photos.filter(p=>p.group===g).length} å¼ </small>`;
                div.onclick = () => openGroup(g);

        async function openGroup(g) {

            document.getElementById('page-detail').innerHTML = `<h3>${g}</h3><div class="album-view" id="img-list"></div>
