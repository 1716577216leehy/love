        async function showGroups() { const detail = document.getElementById('page-detail'); document.getElementById('main-page').classList.add('hidden'); document.getElementById('content-page').classList.remove('hidden'); const groups = await api('getGroups'); const photos = await api('getPhotos'); detail.innerHTML = `<h3>æˆ‘ä»¬çš„ç›¸å†Œ</h3><div class="menu-grid" id="group-list"></div>`; groups.forEach(g => { const div = document.createElement('div'); div.className = 'menu-item'; div.innerHTML = `ğŸ“‚ ${g}<br><small>${photos.filter(p=>p.group===g).length} å¼ </small>`; div.onclick = () => openGroup(g); document.getElementById('group-list').appendChild(div); }); document.getElementById('bottom-controls').innerHTML = `<button class="btn" onclick="addNewGroup()">ï¼‹ æ–°å»ºåˆ†ç»„</button>`; }
        async function openGroup(g) { currentGroup = g; isSelectMode = false; selectedPhotos = []; document.getElementById('page-detail').innerHTML = `<h3 id="album-title">${g}</h3><div id="batch-bar" class="hidden" style="margin-bottom:10px;"><button class="btn btn-primary" onclick="downloadBatch()">ğŸ“¥ ä¸‹è½½å·²é€‰</button><button class="btn" onclick="exitSelectMode()">é€€å‡º</button></div><div class="album-view" id="img-list"></div><div id="upload-area" style="background:white; padding:10px; border-radius:20px; border:1px dashed var(--soft-pink); flex-shrink:0;"><input type="file" id="img-input" accept="image/*" style="display:none"><label for="img-input" style="cursor:pointer; color:var(--deep-pink)">âœ¨ ç‚¹å‡»ä¸Šä¼  âœ¨</label><br><button class="btn btn-primary" style="margin-top:5px; padding:6px 15px;" onclick="uploadToGroup()">ä¸Šä¼ </button></div>`; refreshPhotos(g); document.getElementById('bottom-controls').innerHTML = `<div style="font-size:12px;color:var(--deep-pink);margin-bottom:5px" onclick="showGroups()">â¬… è¿”å›åˆ†ç»„</div>`; }
        async function refreshPhotos(g) { const photos = await api('getPhotos'); const list = document.getElementById('img-list'); list.innerHTML = ''; photos.filter(p => p.group === g).forEach(p => { const wrapper = document.createElement('div'); wrapper.className = 'album-img-wrapper'; wrapper.id = `img-${p.id}`; wrapper.innerHTML = `<img src="${p.data}"><div class="select-badge">âœ“</div><button class="btn" style="position:absolute;top:0;right:0;padding:2px 6px;opacity:0.8" onclick="event.stopPropagation(); deletePhoto(${p.id})">Ã—</button>`; let timer; wrapper.addEventListener('touchstart', () => { timer = setTimeout(() => enterSelectMode(p, wrapper), 600); }); wrapper.addEventListener('touchend', () => clearTimeout(timer)); wrapper.onclick = () => { if (isSelectMode) toggleSelect(p, wrapper); else openViewer(p.data); }; list.appendChild(wrapper); }); }
        
        function renderMemoSearch(container) { container.innerHTML = `<h3>å›å¿†å½•</h3><div style="background:white; padding:10px; border-radius:15px; margin-bottom:10px; display:flex; flex-direction:column; gap:6px;"><button class="btn btn-blue" style="margin:0; font-size:12px; padding:6px;" onclick="checkMissStats()">ğŸ” çœ‹çœ‹TAæœ‰æ²¡æœ‰æƒ³æˆ‘</button><div style="display:flex; gap:5px;"><input type="date" id="search-date" class="search-input" style="flex:1"><input type="text" id="search-text" class="search-input" style="flex:1.5" placeholder="æœç´¢..."></div><button class="btn btn-primary" style="margin:0; padding:8px;" onclick="handleSearch()">å¼€å§‹æœç´¢</button></div><div id="memo-list"></div>`; renderMemos(allMemos); }
        function renderMemos(data) { const list = document.getElementById('memo-list'); list.innerHTML = ''; data.forEach(item => { const div = document.createElement('div'); div.id = item.memoId || ""; div.className = `memo-item ${item.user === 'é»„æ³½é’°' ? 'memo-left' : 'memo-right'}`; div.innerHTML = `<span style="font-size:10px;opacity:0.6">${item.time}</span><br>${item.content}`; list.appendChild(div); }); setTimeout(() => list.scrollTop = list.scrollHeight, 50); }
        function handleSearch() { const d = document.getElementById('search-date').value; const t = document.getElementById('search-text').value.toLowerCase(); const results = allMemos.filter(m => (d ? m.rawDate === d : true) && (t ? m.content.toLowerCase().includes(t) : true)); if (results.length === 0) return alert("æ²¡æ‰¾åˆ°å‘¢..."); renderMemos(allMemos); setTimeout(() => { const el = document.getElementById(results[results.length - 1].memoId); if(el) el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100); }

        function downloadImg(base64, name) { const a = document.createElement('a'); a.href = base64; a.download = name; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
        function openViewer(src) { document.getElementById('viewer-img').src = src; document.getElementById('viewer-overlay').style.display = 'flex'; document.getElementById('download-single-btn').onclick = () => downloadImg(src, 'memory.png'); }
        function closeViewer() { document.getElementById('viewer-overlay').style.display = 'none'; }
        function enterSelectMode(p, el) { isSelectMode = true; document.getElementById('batch-bar').classList.remove('hidden'); document.getElementById('upload-area').classList.add('hidden'); toggleSelect(p, el); }
        function exitSelectMode() { isSelectMode = false; selectedPhotos = []; document.querySelectorAll('.album-img-wrapper').forEach(el => el.classList.remove('selected')); document.getElementById('batch-bar').classList.add('hidden'); document.getElementById('upload-area').classList.remove('hidden'); }
        function toggleSelect(p, el) { const idx = selectedPhotos.findIndex(item => item.id === p.id); if (idx > -1) { selectedPhotos.splice(idx, 1); el.classList.remove('selected'); } else { selectedPhotos.push(p); el.classList.add('selected'); } if (selectedPhotos.length === 0) exitSelectMode(); }
        function downloadBatch() { selectedPhotos.forEach((p, index) => { setTimeout(() => downloadImg(p.data, `memory_${p.id}.png`), index * 300); }); exitSelectMode(); }

        async function missYou(event) { let x = window.innerWidth / 2; let y = window.innerHeight / 2; if (event) { x = event.clientX; y = event.clientY; } for (let i = 0; i < 6; i++) { const heart = document.createElement('div'); heart.className = 'floating-heart'; heart.innerText = 'â¤ï¸'; heart.style.left = x + 'px'; heart.style.top = y + 'px'; heart.style.setProperty('--rx', (Math.random() - 0.5) * 150 + 'px'); heart.style.setProperty('--rr', (Math.random() - 0.5) * 45 + 'deg'); document.body.appendChild(heart); setTimeout(() => heart.remove(), 1500); } alert("æˆ‘ä¹Ÿæƒ³ä½ å•¦ï¼â¤ï¸"); await api('missYou'); }

        async function uploadToGroup() { const file = document.getElementById('img-input').files[0]; if(!file) return; const reader = new FileReader(); reader.onloadend = async () => { await api('addPhoto', { image: reader.result, groupName: currentGroup }); refreshPhotos(currentGroup); }; reader.readAsDataURL(file); }

        function initAudio() { audio.src = playlist[currentMusicIdx]; audio.volume = document.getElementById('volume').value; audio.play().then(() => { document.getElementById('play-btn').innerText = "â¸ï¸"; audioInitiated = true; }).catch(e => { audioInitiated = false; }); }
        function toggleMusic() { if (audio.paused) { audio.play().then(() => { document.getElementById('play-btn').innerText = "â¸ï¸"; audioInitiated = true; }); } else { audio.pause(); document.getElementById('play-btn').innerText = "â–¶ï¸"; } }
        function nextMusic() { currentMusicIdx = (currentMusicIdx+1)%playlist.length; audio.src = playlist[currentMusicIdx]; audio.play(); }
