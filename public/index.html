        async function openGroup(g) {
            currentGroup = g;
            document.getElementById('page-detail').innerHTML = `<h3>${g}</h3><div class="album-view" id="img-list"></div>
                <div style="background:white; padding:15px; border-radius:20px; border:1px dashed var(--soft-pink)">

                    <button class="btn btn-primary" onclick="uploadToGroup()">å¼€å§‹ä¸Šä¼ </button>
                </div>`;
            refreshPhotos(g);
            document.getElementById('bottom-controls').innerHTML = `<div class="bottom-left-btn" onclick="showGroups()">â¬… è¿”å›åˆ†ç»„</div>`;

        async function refreshPhotos(g) {
            const photos = await api('getPhotos');
            const list = document.getElementById('img-list'); list.innerHTML = '';
            photos.filter(p => p.group === g).reverse().forEach(p => {
                const div = document.createElement('div'); div.className = 'album-img-wrapper';
                div.innerHTML = `<img src="${p.data}"><div style="position:absolute;top:5px;right:5px"><button class="btn" style="padding:5px;opacity:0.8" onclick="deletePhoto(${p.id})">Ã—</button></div>`;
                list.appendChild(div);
            });
        }

        async function uploadToGroup() {
            const file = document.getElementById('img-input').files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onloadend = async () => { await api('addPhoto', { image: reader.result, groupName: currentGroup }); refreshPhotos(currentGroup); };
            reader.readAsDataURL(file);
        }

        // --- é€šç”¨å·¥å…· ---
        async function addNewGroup() { const n = prompt("åˆ†ç»„åç§°:"); if(n) { await api('addGroup', { groupName: n }); showGroups(); } }
        async function deletePhoto(id) { if(confirm('åˆ é™¤ç…§ç‰‡ï¼Ÿ')) { await api('delPhoto', { id }); refreshPhotos(currentGroup); } }
        async function saveMood() { const content = document.getElementById('mood-text').value; if(content) { await api('addMemo', { content }); backToMain(); } }
        async function deleteWish(id) { if(confirm('åˆ é™¤æ„¿æœ›ï¼Ÿ')) { await api('delWish', { id }); showSection('wish'); } }
        async function checkMissStats() {
            const stats = await api('getMissStats');
            const msg = currentUser === 'é»„æ³½é’°' ? `æé¸¿è¿ä»Šå¤©æƒ³äº†ä½  ${stats.today} æ¬¡` : `é»„æ³½é’°ä»Šå¤©æƒ³äº†ä½  ${stats.today} æ¬¡`;
            alert(msg);
        }
        function backToMain() { enterMain(); }
        
        function startSnowEffect() { setInterval(() => { const d = document.createElement('div'); d.className = 'decoration'; d.innerText = ['â„ï¸', 'ğŸ°', 'ğŸ', 'ğŸ„'][Math.floor(Math.random()*4)]; d.style.left = Math.random()*100 + 'vw'; d.style.animationDuration = Math.random()*3+4+'s'; document.body.appendChild(d); setTimeout(() => d.remove(), 7000); }, 500); }
        function initAudio() { if(!audioInitiated) { audio.src = playlist[currentMusicIdx]; audio.play().catch(()=>{}); audioInitiated = true; } }
        function toggleMusic() { if(!audioInitiated) initAudio(); audio.paused ? audio.play() : audio.pause(); document.getElementById('play-btn').innerText = audio.paused ? "â–¶ï¸" : "â¸ï¸"; }
        function nextMusic() { currentMusicIdx = (currentMusicIdx+1)%playlist.length; audio.src = playlist[currentMusicIdx]; audio.play(); }
        function prevMusic() { currentMusicIdx = (currentMusicIdx-1+playlist.length)%playlist.length; audio.src = playlist[currentMusicIdx]; audio.play(); }
        function setVolume(v) { audio.volume = v; }
