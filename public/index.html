    <script>
        let currentUser = "";
        const playlist = [

            "https://github.com/1716577216leehy/love/raw/refs/heads/main/public/music/xiaojiuwo.mp3",

        async function api(action, data = {}) {
            const res = await fetch('/api/data', {

            return res.json();
        }

        function login(user) {
            currentUser = user;
            if (user === 'é»„æ³½é’°') {

            } else if (user === 'æé¸¿è¿') {
                alert("å¤§èƒ†ï¼ç«Ÿç„¶æƒ³ç¯¡ä½ï¼ğŸ˜¤");
            }

            document.getElementById('welcome-msg').innerText = "ä½ å¥½å‘€, " + user;

            document.getElementById('play-btn').innerText = audio.paused ? "â–¶ï¸" : "â¸ï¸";
        }

        function nextMusic() {

            audio.src = playlist[currentMusicIdx]; 
            audio.play(); 
            document.getElementById('play-btn').innerText = "â¸ï¸";
        }

        function prevMusic() { 
            currentMusicIdx = (currentMusicIdx - 1 + playlist.length) % playlist.length; 
            audio.src = playlist[currentMusicIdx]; 
            audio.play(); 
            document.getElementById('play-btn').innerText = "â¸ï¸";
        }

        function setVolume(v) { audio.volume = v; }

        async function showSection(type) {
            document.getElementById('main-page').classList.add('hidden');
            const page = document.getElementById('content-page');
            const detail = document.getElementById('page-detail');
            page.classList.remove('hidden');

            if(type === 'mood') {
                detail.innerHTML = `<h3>è®°ä¸‹æ­¤åˆ»çš„å¿ƒæƒ…</h3>

            } else if(type === 'memo') {
                const logs = await api('getMemos');
                detail.innerHTML = '<h3>æˆ‘ä»¬çš„å›å¿†å½•</h3><div id="memo-list" style="display:flex; flex-direction:column; gap:10px;"></div>';
                const list = document.getElementById('memo-list');
                logs.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `memo-item ${item.user === 'é»„æ³½é’°' ? 'memo-left' : 'memo-right'}`;
                    div.innerHTML = `<span class="memo-time">${item.time}</span><b>${item.user}:</b> ${item.content}`;
                    list.appendChild(div);

            } else if(type === 'album') {

                                       <button class="btn btn-primary" onclick="uploadImg()">ä¸Šä¼ åˆ°å°çª</button>
                                   </div>`;
                refreshAlbum();
            }
        }

        async function saveMood() {
            const content = document.getElementById('mood-text').value;
            if(!content) return;
            await api('addMemo', { content });
            backToMain();
        }

        async function uploadImg() {
            const file = document.getElementById('img-input').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onloadend = async () => {
                await api('addPhoto', { image: reader.result });
                refreshAlbum();
            };
            reader.readAsDataURL(file);
        }

        async function refreshAlbum() {
            const photos = await api('getPhotos');
            const list = document.getElementById('img-list');
            list.innerHTML = '';
            photos.forEach(p => {
                const wrapper = document.createElement('div');
                wrapper.className = 'album-img-wrapper';

                wrapper.innerHTML = `

                        <button class="action-btn" onclick="deletePhoto(${p.id})" title="åˆ é™¤">Ã—</button>

        }

        // ä¸‹è½½åŠŸèƒ½å®ç°
        function downloadImg(dataUrl) {
